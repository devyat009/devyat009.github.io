<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{'TITLE_REDIRECT' | translate }}</title>
    <script>
      // Get the current path from the URL.
      const path = window.location.pathname;

      // Preserve the path, query parameters, and hash.
      const redirect = path + window.location.search + window.location.hash;

      // Use sessionStorage to store the redirect path.
      sessionStorage.setItem('redirect', redirect);

      // Redirect to the root index.html.
      window.location.href = '/';
    </script>
  </head>
  <body>
    {{ 'REDIRECT_MESSAGE' | translate }}
    If you are not redirected automatically, <a href="/">{{ 'REDIRECT_LINK' | translate }}</a>.
  </body>
</html>
