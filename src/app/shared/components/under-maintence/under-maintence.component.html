<div class="maintence-bg">
  <div class="stars">
    <span *ngFor="let star of stars" class="star"
      [style.top.%]="star.top"
      [style.left.%]="star.left"
      [style.animationDelay.s]="star.delay"
      [style.width.px]="star.size"
      [style.height.px]="star.size"
    ></span>
  </div>

  <div class="maintence-content relative flex flex-col items-center justify-center text-center">
    <div class="maintence-illustration">
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>


    <h1
      class="maintence-title large"
      [style.transform]="transform"
      (mousemove)="onMouseMove($event)"
      (mouseleave)="resetMove()"
    >
      {{ 'TITLE_MAINTENANCE' | translate }}
    </h1>
    <p>{{ 'SUBTITLE_MAINTENANCE' | translate }}</p>
  </div>
</div>
