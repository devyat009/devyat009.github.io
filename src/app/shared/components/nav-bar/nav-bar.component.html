<div class="bg-main-light grid grid-cols-12 gap-4 py-4 shadow-md rounded-bl-sm rounded-br-sm">
  <div class="col-span-12">
    <div class="flex justify-between items-center w-full">
      <div class="ml-6 flex flex-col">
          <h1 class="large font-bold t-secondary mr-6 inline-block select-none serif-text">Devyat</h1>
      </div>
      <div class="flex items-center w-full">
        <div class="mr-6 ml-6">
          <p-button label="Home" routerLink="/" styleClass="bt-primary text-xl flex flex-col items-center justify-center">
            <ng-template pTemplate="icon">
              <i class="material-symbols-outlined text-3xl">dashboard</i>
            </ng-template>
          </p-button>
        </div>
        <div class="mr-6 ml-6">
          <p-button label="Work" routerLink="/work" styleClass="bt-primary text-xl flex flex-col items-center justify-center">
            <ng-template pTemplate="icon" class="ml-3">
              <i class="material-symbols-outlined text-3xl align-middle">work</i>
            </ng-template>
          </p-button>
        </div>
        <div class="mr-6 ml-6">
          <p-button label="About Me" routerLink="/about" styleClass="bt-primary text-xl flex flex-col items-center justify-center">
            <ng-template pTemplate="icon">
              <i class="material-symbols-outlined text-3xl align-middle">person</i>
            </ng-template>
          </p-button>
        </div>
        <div class="mr-6 ml-6">
          <p-button label="Contact" routerLink="/contact" styleClass="bt-primary text-xl flex flex-col items-center justify-center group">
            <ng-template pTemplate="icon">
              <i class="material-symbols-outlined text-3xl align-middle group-hover:hidden">contact_mail</i>
            </ng-template>
          </p-button>
        </div>
      </div>
      <div class="mr-6">
        <p-button label="{{theme ? '' : ''}}" (onClick)="changeTheme(!theme); animateIcon = true" styleClass="p-button-rounded px-24 py-24 text-xl flex items-center justify-center">
          <ng-template pTemplate="icon">
            <i *ngIf="theme === false" [ngClass]="{'icon-animate': animateIcon}" (animationend)="animateIcon = false"
              class="material-symbols-outlined text-3xl align-middle relative top-[0px]">bedtime</i>
            <i *ngIf="theme === true" [ngClass]="{'icon-animate': animateIcon}" (animationend)="animateIcon = false"
              class="material-symbols-outlined text-3xl align-middle relative top-[0px]">bedtime_off</i>
          </ng-template>
        </p-button>
      </div>
    </div>
  </div>
</div>
