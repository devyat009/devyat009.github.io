<div class="grid grid-cols-12 gap-4 py-4 shadow-md rounded-md">
  <div class="col-span-12">
    <div class="flex justify-between items-center w-full">
      <div class="ml-6">
        <h2 class="text-2xl font-bold t-secondary mr-6">Devyat</h2>
      </div>
      <div class="mr-6 ml-6">
        <p-button label="{{theme ? '' : ''}}" (onClick)="changeTheme(!theme)">
          <i *ngIf="theme === false" class="material-symbols-outlined md-10">dark_mode</i>
          <i *ngIf="theme === true" class="material-symbols-outlined md-10">light_mode</i>
        </p-button>
      </div>

    </div>
  </div>
</div>

<div class="secondary-color t-primary bg-tertiary p-4">Tailwind Test <i class="pi pi-check" style="font-size: 24px;"></i></div>
