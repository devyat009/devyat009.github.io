<form [formGroup]="formCalcularContribuicao" class="calcular-contribuicao" (submit)="calcularContribuicao()">
    <p class="mensagem">Digite o salário para calcular a contribuição:</p>

    <div>
        <input title="Digite o salário para calcular a contribuição"
            [class.is-invalid]="formCalcularContribuicao.controls['valorSalario'].invalid && formCalcularContribuicao.controls['valorSalario'].touched"
            [class.is-valid]="formCalcularContribuicao.controls['valorSalario'].valid && formCalcularContribuicao.controls['valorSalario'].touched"
            class="form-control" formControlName="valorSalarioContribuicao" id="form-valorSalarioContribuicao"
            placeholder="R$ 0,00" type="text" inputmode="numeric" (keydown)="formatCurrency($event)"
            pattern="^\d+(\.\d{1,2})?$" />

        <div *ngIf="formCalcularContribuicao.controls['valorSalario'].invalid && formCalcularContribuicao.controls['valorSalario'].touched"
            class="invalid-feedback">
            <div *ngIf="formCalcularContribuicao.controls['valorSalario'].hasError('required')">
                O salário é obrigatório.
            </div>
            <div *ngIf="formCalcularContribuicao.controls['valorSalario'].hasError('pattern')">
                O valor inserido é inválido. Informe um valor numérico válido.
            </div>
            <div
                *ngIf="formCalcularContribuicao.controls['valorSalario'].hasError('salarioMinimoInvalido')">
                O salário deve ser maior ou igual ao salário mínimo vigente.
            </div>
        </div>
    </div>
    <button class="btn-calcular" type="submit" [disabled]="formCalcularContribuicao.invalid"
        title="Calcular contribuição">Calcular</button>
</form>
